<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Background Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
/* --- Global & Body Setup --- */
:root {
    --text-light: #ffffff;
    --text-dark: #111827;
    --font-primary: 'Montserrat', sans-serif;
}
body, html {
    margin: 0;
    padding: 0;
    font-family: var(--font-primary);
    box-sizing: border-box;
}
/* --- Hero Section Wrapper --- */
.indexhero-section {
    height: 100vh;
    width: 100%;
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    text-align: left;
    overflow: hidden;
}
/* --- Background Video & Dark Overlay --- */
.indexbackground-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -2;
}
.indexhero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.3) 100%);
    z-index: -1;
}
/* --- Content Container & Styling --- */
.indexcontainer {
    max-width: 1200px;
    width: 100%;
    margin: 0;
    padding: 0 2rem 0 5rem;
    z-index: 1;
}
.indexhero-content {
    padding-bottom: 12vh;
    max-width: 600px;
}
/* --- Animated Title --- */
.indexhero-title {
    font-size: clamp(3rem, 10vw, 6.5rem);
    font-weight: 800;
    line-height: 1.1;
    margin: 0 0 1.5rem 0;
    color: var(--text-light);
}
/* Base style for each animated word */
.indexhero-title span {
    display: block;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 0.8s ease forwards;
}

/* Individual word classes for custom styling */
.word-we {
    animation-delay: 0s;
    font-weight: 900;
    letter-spacing: -2px;
}

.word-reimagine {
    animation-delay: 0.25s;
    font-weight: 700;
    color: #a0d2eb;
    text-shadow: 0 0 10px rgba(160, 210, 235, 0.5);
}

.word-tomorrow {
    animation-delay: 0.5s;
    font-weight: 800;
    font-style: italic;
    color: #e5eaf5;
}

/* --- Description & Button --- */
.indexhero-description {
    font-size: clamp(1rem, 2vw, 1.2rem);
    font-weight: 400;
    color: var(--text-light);
    max-width: 550px;
    line-height: 1.6;
    margin: 0 0 2.5rem 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s 1s ease forwards;
}
.indexhero-button {
    background-color: var(--text-light);
    color: var(--text-dark);
    border: none;
    padding: 1rem 2.5rem;
    font-weight: 700;
    font-size: 0.9rem;
    letter-spacing: 1.5px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s 1.2s ease forwards;
}
.indexhero-button:hover {
    transform: scale(1.05);
    animation: pulse 1.5s infinite;
}
/* --- Keyframe Animations --- */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5);
    }
    70% {
        box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
    }
}
/* --- Responsive Adjustments --- */
@media (max-width: 768px) {
    .indexhero-content {
        text-align: left;
        padding-bottom: 15vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .indexcontainers {
        padding: 0 2rem;
    }
    
    /* Adjust word styling for mobile */
    .word-we {
        font-size: clamp(2.5rem, 8vw, 4rem);
    }
    
    .word-reimagine {
        font-size: clamp(2.8rem, 9vw, 4.5rem);
    }
    
    .word-tomorrow {
        font-size: clamp(3rem, 10vw, 5rem);
    }
}
    </style>
</head>
<body>
<section class="indexhero-section">
    <video class="indexbackground-video" width="100%" height="100%" autoplay muted loop playsinline>

    </video>
    
    <!-- Content Over the Video -->
    <div class="indexcontainer">
        <div class="indexhero-content">
            <h1 class="indexhero-title">
                <span class="word-we">We</span>
                <span class="word-reimagine">reimagine</span>
                <span class="word-tomorrow">tomorrow</span>
            </h1>
            <p class="indexhero-description">
                Driving growth and molding the future through transformative change
            </p>
            <button type="button" class="indexhero-button" onclick="window.location.href='/contact-us'">
                GET IN TOUCH
            </button>
        </div>
    </div>
</section>
</body>
</html>
